<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso de JavaScript</p>

    </header>
    <section class="cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcaular área</button>
        </form>
    </section>
    <section class="triangulo">
        <h2>Calcula el área y perímetro de un Triángulo</h2>
        <form action="">
            <label for="inputAlturaTriangulo">Escribe la altura de tu Triángulo</label>
            <input type="number" id="inputAlturaTriangulo">
            <label for="inputBaseTriangulo">Escribe la base de tu Triángulo</label>
            <input type="number" id="inputBaseTriangulo">
            <label for="inputLadoATriangulo">Escribe el lado A de tu Triángulo</label>
            <input type="number" id="inputLadoATriangulo">
            <label for="inputLadoBTriangulo">Escribe el lado B de tu Triángulo</label>
            <input type="number" id="inputLadoBTriangulo">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcaular área</button>
        </form>
    </section>
    <section class="circulo">
        <h2>Calcula el área y circunferencia de un círculo</h2>
        <form action="">
            <label for="inputCirculo">Escribe el Radio de tu círculo</label>
            <input type="number" id="inputRadio">
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcaular área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
